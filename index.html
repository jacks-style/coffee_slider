<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee_slider</title>
    <link rel="stylesheet" href="css/slider.css" />
  </head>
  <body>
    <h1>Do you like coffee?</h1>

    <!-- SLIDER  -->
    <ul class="slider">
      <li class="thumbnail">
        <img
          class="thumbnail__img"
          src="img/gallery/thumbnails/8s.jpg"
          alt="miniaturka 8"
          tabindex="0"
        />
        <img
          class="fullsize__img"
          src="img/gallery/8.jpg"
          alt="zdjęcie 8"
          loading="lazy"
        />
      </li>
      <li class="thumbnail">
        <img
          class="thumbnail__img"

        />

      <li class="thumbnail">
        <img
          class="thumbnail__img"
          src="img/gallery/thumbnails/6s.jpg"
          alt="miniaturka 6"
          tabindex="0"
        />
        <img
          class="fullsize__img"
          src="img/gallery/6.jpg"
          alt="zdjęcie 6"
          loading="lazy"
        />
      </li>
      <li class="thumbnail">
        <img
          class="thumbnail__img"
          src="img/gallery/thumbnails/5s.jpg"
          alt="miniaturka 5"
          tabindex="0"
        />
        <img
          class="fullsize__img"
          src="img/gallery/5.jpg"
          alt="zdjęcie 5"
          loading="lazy"
        />
      </li>
      <li class="thumbnail">
        <img
          class="thumbnail__img"
          src="img/gallery/thumbnails/4s.jpg"

        />
        <img
          class="fullsize__img"
          src="img/gallery/4.jpg"
          alt="zdjęcie 4"
          loading="lazy"
        />
      </li>
      <li class="thumbnail">
        <img
          class="thumbnail__img"
          src="img/gallery/thumbnails/3s.jpg"
          alt="miniaturka 3"
          tabindex="0"
        />
        <img
          class="fullsize__img"
          src="img/gallery/3.jpg"
          alt="zdjęcie 3"
          loading="lazy"
        />
      </li>
      <li class="thumbnail">

        />

          class="fullsize__img"
          src="img/gallery/1.jpg"
          alt="zdjęcie 1"
          loading="lazy"
        />
      </li>
    </ul>

    <!-- POPUP & SLIDER CONTROL -->
    <div class="popup">
      <img src="" alt="" class="popup__img" />
      <button class="popup__x--close">
        <img
          src="img/icons/x_close.svg"
          alt="ikona zamykania zdjęcia w kształcie litery x"
          aria-label="Close popup"
        />
      </button>
      <button class="popup__arrow--left">
        <img
          src="img/icons/arrow_left.svg"
          alt="strzałka w lewo umożliwiająca wyświetlenie poprzedniego zdjęcia"
          aria-label="Poprzednie zdjęcie"
        />
      </button>
      <button class="popup__arrow--right">
        <img
          src="img/icons/arrow_right.svg"
          alt="strzałka w prawo umożliwiająca wyświetlenie kolejnego zdjęcia"
          aria-label="Następne zdjęcie"
        />
      </button>
    </div>

    <script src="js/slider.js"></script>
  </body>
</html>
